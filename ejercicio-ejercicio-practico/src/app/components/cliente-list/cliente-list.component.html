<div>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>País</th>
        <th>Teléfono</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cliente of clientes">
        <td>{{ cliente.id }}</td>
        <td>{{ cliente.nombres }}</td>
        <td>{{ cliente.pais }}</td>
        <td>{{ cliente.telefono | telefonoValidator }}</td> 
      </tr>
    </tbody>
  </table>
  <div class="pagination">
    <button (click)="prevPage()" [disabled]="pageNumber === 1">Anterior</button>
    <span>Página {{ pageNumber }}</span>
    <button (click)="nextPage()" [disabled]="!moredatos">Siguiente</button>
  </div>
</div>
